<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busqueda de recetas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Delicious recipe</h1>
            <nav>
                <div class="menu-icon">&#9776;</div>
                <ul class="nav-list">
                    <li>Home</li>
                    <li>About</li>
                    <li>Recipes</li>
                    <li>Contact</li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="her-section">
            <h2>Welcome to our recipe collection</h2>
            <p>Search mouth watering recipes to satisfy your craving</p>

            <form id="search-form" class="search-box">
                <input type="text" id="search-input" placeholder="Search Recipe">
                <button type="submit">Search</button>
            </form>
        </div>
    </section>

    <section class="recipes" id="recipes-section">
        <h1>Featured Recipes</h1>
        <div class="recipes-section" id="recipes-container">
            <!-- Aquí se insertarán las tarjetas de recetas mediante JavaScript -->
        </div>
    </section>

    <footer>
        <div>
            <p>2024 Recetarios MC</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
